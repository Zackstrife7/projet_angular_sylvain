<div id="conversationstyle">
  <div class="tab" *ngIf="messages">
    <div class="mat-elevation-z3">
      <table   mat-table  [dataSource]="messages">
          <h2>Tableau de la conversation</h2>
          <!-- Position Column -->
          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> Avatar </th>
            <td mat-cell *matCellDef="let message"><img style="width: 150px; height: 150px;" [src]= "message.sender.avatar"> </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Sender's Name </th>
            <td mat-cell *matCellDef="let message"> {{message.sender.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="texte">
            <th mat-header-cell *matHeaderCellDef> Texte  </th>
            <td mat-cell *matCellDef="let message">{{message.text}} </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
  <div class="messages">

    <app-send-message *ngIf="convid" [conversation]="convid" (messagePosted)="refreshMessages()"></app-send-message>
  </div>
</div>
