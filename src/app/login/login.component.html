<mat-card>
  <mat-card-title>
    Connectez vous :
  </mat-card-title>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput required type="email" formControlName="email" placeholder="rentrez votre email...">
    </mat-form-field>
    <mat-form-field>
      <input matInput required type="password" formControlName="password" placeholder="rentrez votre mot de passe...">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="login()">Connexion</button>
  </form>

</mat-card>
